<html>
	<head>
		<title>{{title}}</title>
		<link rel="stylesheet" type="text/css" href="css/main.css">
		<link rel="stylesheet" type="text/css" href="css/weather-icons.css">
		<meta name="google" value="notranslate" />
		<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
	</head>
	<body>
		<div class="top left">
			<div class="date small dimmed"></div>
			<div class="time"></div>
			<div class="calendar xxsmall"></div>
		</div>
		<div class="top right">
			<div class="windsun small dimmed"></div>
			<div class="temp"></div>
			<div class="forecast small dimmed"></div>
		</div>
		<div class="center-ver center-hor">
			<div class="dishwasher light"></div>
		</div>
		<div class="lower-third center-hor">
			<div class="compliment light"></div>
		</div>
		<div class="bottom center-hor">
			<div class="news medium"></div>
		</div>

		<script src="js/jquery.js"></script>
		<script src="js/jquery.feedToJSON.js"></script>
		<script src="js/ical_parser.js"></script>
		<script src="js/moment-with-langs.min.js"></script>
		<script src="config.js?nocache={{random_hash}}"></script>
		<script src="index.js?nocache={{random_hash}}"></script>
	</body> 
</html>
